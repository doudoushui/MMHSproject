<extend name="Public/index"/>
<block name="content">
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">开心一刻添加信息呦~~~</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
   <div class="row">
   <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
               Basic Form Elements
      </div>
           <div class="panel-body">
             <div class="row">
                <div class="col-lg-6">
                  <form role="form" action="{:U('Admin/joke/insert')}" method="post" enctype="multipart/form-data">
                         
                    <div class="form-group">
                      <label>乐闻标题</label>
                      <input name="title" placeholder="请输入标题呦" class="form-control">
                      </div>
                    <div class="form-group">
                     <label>上传图片</label>
                     <input name="joke_pic" type="file">
                       
                    </div>
                   <div class="form-group">
                       <label>乐闻内容</label>
                       <textarea name="joke_msg" rows="3" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                     <label>上传的时间</label>
                     <input name="joke_time" value="{time()}" type="text">
                    </div>
                      <button class="btn btn-warning" type="reset">重置</button>
                      <button class="btn btn-info" type="submit">提交</button>
                  </form>
              </div>

             lamp43/Admin/User/add
             lamp43/Admin/User/add.html -->
             </div>
               <!-- /.row (nested) -->
           </div>
           <!-- /.panel-body -->
       </div>
       <!-- /.panel -->
   </div>
     <!-- /.col-lg-12 -->
   </div>
</div>
</block>
