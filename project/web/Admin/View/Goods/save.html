<extend name="Public/index"/>
<block name="content">
<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
            <h1 class="page-header">开心一刻修改</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
   <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
           Basic Form Elements
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-6">
              <form role="form" action="{:U('Admin/Joke/update')}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{$info.id}">
                  <div class="form-group">
                    <label>乐闻标题</label>
                    <input value="{$info.title}" name="title" placeholder="" class="form-control">
                  </div>
                  <div class="form-group">
                      <label>上传图片</label>
                      <input name="joke_pic" type="file">
                        <img src="{$info.joke_pic}" width="100px">
                        
                  </div>
                  <div class="form-group">
                      <label>乐闻内容</label>
                      <textarea name="intro" rows="3" class="form-control">{$info.joke_msg}</textarea>
                    </div>
                    <button class="btn btn-warning" type="reset">重置</button>
                    <button class="btn btn-info" type="submit">提交</button>
              </form>
            </div>
               <!--   http://localhost/Class/s43/project/index.php/Admin/User/add.html
                 http://localhost/Class/s43/project/index.php/Admin/User/add.shtml
                 lamp43/Admin/User/add
                 lamp43/Admin/User/add.html -->
           </div>
                 <!-- /.row (nested) -->
          </div>
             <!-- /.panel-body -->
         </div>
         <!-- /.panel -->
   </div>
     <!-- /.col-lg-12 -->
  </div>
</div>
</block>
